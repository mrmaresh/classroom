{% extends 'layout.html' %}

{% block body %}


<h1>Hello, {{student.first}} {{student.last}}</h1>
<form action="{% url 'record' %}" method="post">
    {% csrf_token %}
    <input hidden class="form-control" name="reason" value="use_restroom">
    <input hidden class="form-control" name="student_id" value={{student.student_id}}>
    <input class="bttn choice row d-flex justify-content-center align-content-center" type="submit" value="Use Restroom">
</form>

<form action="{% url 'record'%}" method="post">
    {% csrf_token %}
    <input hidden class="form-control" name="reason" value="return_restroom">
    <input hidden class="form-control" name="student_id" value={{student.student_id}}>
    <input class="bttn choice row d-flex justify-content-center align-content-center" type="submit" value="Return from Restroom">
</form>

{% endblock %}
