{% extends 'layout.html' %}

{% block body %}

<form action="{% url 'reset'%}" method="post">
    {% csrf_token %}
    <div  class="text-center "  >
            <input class="bttn choice" type="submit" value="Reset Waitlist">
    </div>
</form>

{% for record in records %}
    <p>{{record.student.first}}: {{record.reason}}  {{record.timestamp}}         </p>
{% endfor %}

Debug Info:
Waitlist: {{waitlist}}
Records: {{records}}


{% endblock %}
